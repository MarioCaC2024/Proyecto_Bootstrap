<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/registro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
     <header>

     </header>
    <main>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <img src="img/detalle_registro.png" width="100%" height="100%"  alt="" >
                    </div>
                    <div class="col-sm-12 col-md-6 text-center">
                        <h2 class="text-center my-5">FORMULARIO DE REGISTRO</h2>
                        <form >
                            <input class="my-2 rounded-3" type="text" name="nombre" id="nombre" placeholder="Nombre">
                            <br>
                            <input class="my-2 rounded-3" type="text" name="apellido" id="apellido" placeholder="Apellido">
                            <br>
                            <input class="my-2 rounded-3" type="email" name="email" id="email" placeholder="Correo electronico">
                            <br>
                            <input class="my-2 rounded-3" type="password" name="psw" id="psw" placeholder="Password">
                            <br>
                            <input class="my-2 rounded-3" type="date" name="fechanac" id="fechanac" placeholder="Fecha de nacimiento">
                            <br>
                            <select name="" id="" >
                                <option value="arg">Argentina</option>
                                <option value="bol">Bolivia</option>
                                <option value="bra">Brasil</option>
                                <option value="chi">Chile</option>
                                <option value="ecu">Ecuador</option>
                                <option value="par">Paraguay</option>
                                <option value="per">Peru</option>
                                <option value="uru">Uruguay</option>
                                <option value="ven">Venezuela</option>
                            </select>
                            <br>
                            <input class="my-3 rounded-3" type="checkbox" name="check" id="check">
                            <label for="checkbox">Acepto terminos y condiciones</label>
                            <br>
                            <button class="btn btn-danger" onclick="resultado()">Registrarse</button>
                            <br>
                            <a href="#">
                                <small>Necesita ayuda ?</small>
                            </a>
          
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <br>
        <section>
        <div class="resultados" id="resultados">

        </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="js/registro.js"></script>
</body>
</html>
